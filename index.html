<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>

    <button id="crystal1" class="crystal">C1</button>
    <button id="crystal2" class="crystal">C2</button>
    <button id="crystal3" class="crystal">C3</button>
    <button id="crystal4" class="crystal">C4</button>
    <p id="status"></p>
    <p>wins:
        <span id="wins"></span>
    </p>
    <p>losses:
        <span id="loss"></span>
    </p>
    <p id="randomnumber"></p>
    <p id="totalscore"></p>

    <script>
        $(document).ready(function () {
            var win = 0;
            var loss = 0;
            var randomnumber = 0;
            var totalscore = 0;
            var crystalrandomnumber = [];

            // definition 
            function random(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }
            randomnumber = random(19, 120);
            $("#randomnumber").text(randomnumber);
            for (i = 0; i < 4; i++) {
                crystalrandomnumber.push(random(1, 12));
            }
            for (i = 0; i < 4; i++) {
                var j = i + 1;
                $("#crystal" + j).prop("value", crystalrandomnumber[i]);
            }


            $(".crystal").click(function () {
                var buttonValue = $(this).prop("value");
                totalscore += parseInt(buttonValue);
                $("#totalscore").text(totalscore);
                if (totalscore == randomnumber) {
                    win += 1;
                    $("#wins").text(win);
                    $("#status").text("You Win!!!");
                    totalscore = 0;
                    $("#totalscore").text(totalscore);
                    randomnumber = random(19, 120);
                    $("#randomnumber").text(randomnumber);
                    crystalrandomnumber = [];
                    for (i = 0; i < 4; i++) {
                        crystalrandomnumber.push(random(1, 12));

                    }
                    for (i = 0; i < 4; i++) {
                        var j = i + 1;
                        $("#crystal" + j).prop("value", crystalrandomnumber[i]);
                    }

                }
                else if (totalscore > randomnumber) {
                    loss += 1;
                    $("#loss").text(loss);
                    $("#status").text("You Lost!!!");
                    totalscore = 0;
                    $("#totalscore").text(totalscore);
                    randomnumber = random(19, 120);
                    $("#randomnumber").text(randomnumber);
                    crystalrandomnumber = [];
                    for (i = 0; i < 4; i++) {
                        crystalrandomnumber.push(random(1, 12));
                    }
                    for (i = 0; i < 4; i++) {
                        var j = i + 1;
                        $("#crystal" + j).prop("value", crystalrandomnumber[i]);
                    }

                }
            });
        });
    </script>
</body>
</html>
